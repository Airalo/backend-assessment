version: '3'
services:

    setup:
      image: bitnami/laravel:11
      volumes:
        - './:/app'
      entrypoint:
      - "/bin/sh"
      - -ecx
      - |
          composer install
          php artisan key:generate

    mariadb:
      image: bitnami/mariadb:11.3
      restart: always
      environment:
        - ALLOW_EMPTY_PASSWORD=yes
        - MARIADB_USER=${DB_USERNAME}
        - MARIADB_PASSWORD=${DB_PASSWORD}
        - MARIADB_DATABASE=${DB_DATABASE}
      ports:
        - "3306"

    myapp:
      image: bitnami/laravel:11
      restart: always
      ports:
        - "8000:8000"
      volumes:
        - './:/app'
      depends_on:
        setup:
          condition: service_completed_successfully
        mariadb:
          condition: service_started
      env_file:
        .env

networks:
  default:
